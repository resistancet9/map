<div class="container">
  <div class="row">
        <div class="col-md-12 col-lg-6">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{valueSelected}}</button>
        <div ngbDropdownMenu style="height: 500px; overflow: hidden scroll;">
          <div class="dropdown-item" href="#" *ngFor="let city of cities">
            <div (click)="onSelect(city.City)" >{{ city.City }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <div #map style="width: 100%; height: 600px;"></div>
    </div>
  </div>
</div>
